version: '3'

services:

  # tikv pd 0
  pd0:
    container_name: surrealdb-pd0
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - data:/data
      - logs:/logs
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380,pd1=http://pd1:2380,pd2=http://pd2:2380
      - --data-dir=/data/pd0
      - --log-file=/logs/pd0.log
    restart: on-failure

  # tikv pd 1
  pd1:
    container_name: surrealdb-pd1
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - data:/data
      - logs:/logs
    command:
      - --name=pd1
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd1:2379
      - --advertise-peer-urls=http://pd1:2380
      - --initial-cluster=pd0=http://pd0:2380,pd1=http://pd1:2380,pd2=http://pd2:2380
      - --data-dir=/data/pd1
      - --log-file=/logs/pd1.log
    restart: on-failure

  # tikv pd 2
  pd2:
    container_name: surrealdb-pd2
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - data:/data
      - logs:/logs
    command:
      - --name=pd2
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd2:2379
      - --advertise-peer-urls=http://pd2:2380
      - --initial-cluster=pd0=http://pd0:2380,pd1=http://pd1:2380,pd2=http://pd2:2380
      - --data-dir=/data/pd2
      - --log-file=/logs/pd2.log
    restart: on-failure

  # tikv node 0
  tikv0:
    container_name: surrealdb-tikv0
    image: pingcap/tikv:latest
    volumes:
      - data:/data
      - logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --data-dir=/data/tikv0
      - --pd=pd0:2379,pd1:2379,pd2:2379
      - --log-file=/logs/tikv0.log
    depends_on:
      - "pd0"
      - "pd1"
      - "pd2"
    restart: on-failure

  # tikv node 1
  tikv1:
    container_name: surrealdb-tikv1
    image: pingcap/tikv:latest
    volumes:
      - data:/data
      - logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv1:20160
      - --data-dir=/data/tikv1
      - --pd=pd0:2379,pd1:2379,pd2:2379
      - --log-file=/logs/tikv1.log
    depends_on:
      - "pd0"
      - "pd1"
      - "pd2"
    restart: on-failure

  # tikv node 2 
  tikv2:
    container_name: surrealdb-tikv2
    image: pingcap/tikv:latest
    volumes:
      - data:/data
      - logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv2:20160
      - --data-dir=/data/tikv2
      - --pd=pd0:2379,pd1:2379,pd2:2379
      - --log-file=/logs/tikv2.log
    depends_on:
      - "pd0"
      - "pd1"
      - "pd2"
    restart: on-failure
    
  # surrealdb tikv node for main storage   
  surrealdb_tikv:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - "8000:8000"
    command: 
      - start
      - --log=trace
      - --user=root
      - --pass=root
      - tikv://pd0:2379
    depends_on:
      - tikv0
      - tikv1
      - tikv2
    restart: always

  # minio object storage server
  minio:
    image: bitnami/minio:latest
    container_name: minio
    ports:
      - '9002:9000'
      - '9001:9001'
    volumes:
      - data:/data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=miniosecret
    restart: always

volumes:
  # tikv, pd and minio data
  data:
  # tikv and pd logs
  logs:
  